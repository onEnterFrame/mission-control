<!DOCTYPE html>
<html>
<head>
	<title>Code Entry</title>
	<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<style type="text/css">
	.myButton {
		-moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
		-webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
		box-shadow:inset 0px 1px 0px 0px #ffffff;
		background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #ffffff), color-stop(1, #f6f6f6));
		background:-moz-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
		background:-webkit-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
		background:-o-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
		background:-ms-linear-gradient(top, #ffffff 5%, #f6f6f6 100%);
		background:linear-gradient(to bottom, #ffffff 5%, #f6f6f6 100%);
		filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#f6f6f6',GradientType=0);
		background-color:#ffffff;
		-moz-border-radius:6px;
		-webkit-border-radius:6px;
		border-radius:6px;
		border:1px solid #dcdcdc;
		display:inline-block;
		cursor:pointer;
		color:#666666;
		font-family: 'Press Start 2P', cursive;
		font-size:15px;
		font-weight:bold;
		padding:6px 24px;
		text-decoration:none;
		text-shadow:0px 1px 0px #ffffff;
	}
	.myButton:hover {
		background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #f6f6f6), color-stop(1, #ffffff));
		background:-moz-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
		background:-webkit-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
		background:-o-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
		background:-ms-linear-gradient(top, #f6f6f6 5%, #ffffff 100%);
		background:linear-gradient(to bottom, #f6f6f6 5%, #ffffff 100%);
		filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f6f6f6', endColorstr='#ffffff',GradientType=0);
		background-color:#f6f6f6;
	}
	.myButton:active {
		position:relative;
		top:1px;
	}

		input[type="text"] {
		  padding: 10px;
		  border: solid 1px #dcdcdc;
		  transition: box-shadow 0.3s, border 0.3s;
		  font-family: 'Press Start 2P', cursive;
		}
		input[type="text"]:focus,
		input[type="text"].focus {
		  border: solid 1px #707070;
		  box-shadow: 0 0 5px 1px #969696;
		}

		body{
			font-family: 'Press Start 2P', cursive;
		}
	</style>
</head>
<body>
<p id="entry">Enter Code:<br><br>
<input type="text" id="code"><br><br>
<button class="myButton" onclick="checkCode()">Evaluate Code</button>
</p>

<div id="result" style="display: none;">
<p>
	<span id='success'></span>
	<br><br>
	<button class="myButton" onclick="launchLink()">Launch Link</button>
	</p>
</div>

<script type="text/javascript">
var url =  "http://www.thoughtsoncloud.com/2015/04/a-brief-history-of-cloud-1950-to-present-day/"
var result = "SUCCESS <br> Correct Code"
var correct = true
	function checkCode(){
		
		if(document.getElementById('code').value.toLowerCase() != "thecloudexists"){
			url = "https://youtu.be/dQw4w9WgXcQ";
			result = "WARNING <br> Incorrect Code";
			correct = false;
		}else{
			url =  "http://www.thoughtsoncloud.com/2015/04/a-brief-history-of-cloud-1950-to-present-day/"
			result = "SUCCESS <br> Correct Code"
			correct = true
		}
		document.getElementById("success").innerHTML = result;
		document.getElementById("entry").style.display = 'none';
		document.getElementById("result").style.display = 'block';
		if(!correct){
		setTimeout(function(){
			document.getElementById("entry").style.display = 'block';
			document.getElementById("result").style.display = 'none';
		}, 3000);
		}

	

	}

	function launchLink(){
			window.open(url, '_blank')
		setTimeout(function(){
			document.getElementById("entry").style.display = 'block';
			document.getElementById("result").style.display = 'none';
		}, 1000);
	}

</script>

</body>
</html>
